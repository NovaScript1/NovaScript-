<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة النقر على الزر</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #game-container {
            text-align: center;
        }
        #start-button, #click-button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <button id="start-button">ابدأ اللعبة</button>
        <button id="click-button" style="display:none;">انقر هنا!</button>
        <div id="score">الدرجة: 0</div>
    </div>

    <script>
        let score = 0;
        let gameStarted = false;
        const startButton = document.getElementById('start-button');
        const clickButton = document.getElementById('click-button');
        const scoreDisplay = document.getElementById('score');

        startButton.addEventListener('click', () => {
            score = 0;
            gameStarted = true;
            startButton.style.display = 'none';
            clickButton.style.display = 'inline-block';
            scoreDisplay.innerText = 'الدرجة: ' + score;
        });

        clickButton.addEventListener('click', () => {
            if (gameStarted) {
                score++;
                scoreDisplay.innerText = 'الدرجة: ' + score;
            }
        });
    </script>
</body>
</html>
